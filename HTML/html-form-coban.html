<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Học HTML cơ bản với Trung Tâm Java">
    <title>HTML Form Co ban</title>
    <form method="POST" action="#">
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" autofocus placeholder="Nhập tên của bạn" />
        </div>
        <div>
            <label>Age:</label>
            <input type="number" name="age" id="age" placeholder="Nhập tuổi của bạn" />
        </div>
        <div>
            <label>Gender:</label>
            <label><input type="radio" name="gender" id="male" value="Male" checked /> Male </label>
            <label><input type="radio" name="gender" id="male" value="Female" /> FeMale </label>
        </div>
        <div>
            <label>Favourite:</label>
            <label><input type="checkbox" name="fav" id="fav" value="Code" /> Code </label>
            <label><input type="checkbox" name="fav" id="fav" value="Game" /> Game </label>
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="button" value="Button">
            <input type="reset" value="Reset">
        </div>
        <div>
            <button type="submit">Register</button>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</head>

</body>

</html>
