<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Học HTML cơ bản với Trung Tâm Java">
    <title>HTML Form Co ban</title>
    <form method="POST" action="#">
        <div>
            <label>Color:</label>
            <input type="color" name="yourcolor" />
        </div>
        <div>
            <label>Range:</label>
            <input type="range" name="range" min="0" max="100" />
        </div>
        <div>
            <label>Number:</label>
            <input type="number" name="number" min="0" max="100" step="10" />
        </div>
        <div>
            <label>DateTime:</label>
            <input type="date" name="datetime" min="0" max="100" step="10" />
        </div>
        <div>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</head>

</body>

</html>
