<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Học HTML cơ bản với Trung Tâm Java">
        <title>HTML LIST</title>
    </head>
    <body>
        <h1>LIST HTML</h1>
        <ul>
            <li>Cafe</li>
            <li>Tra sua</li>
            <li>Cacao</li>
            <li><a href="#">Order Now</a></li>
        </ul>
        <ol type="1">
            <li>Cafe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <dl>
            <dt>Cafe</dt>
            <dd>Cafe độc nhất</dd>
            <dt>Trà sữa</dt>
            <dd>Trà sữa Teamo</dd>
        </dl>
    </body>
</html>
