<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Học HTML cơ bản với Trung Tâm Java">
    <title>HTML Form Co ban</title>
    <form method="POST" action="#">
        <div>
            <label>UserName:</label>
            <input type="text" name="username" maxlength="20" required autofocus placeholder="Nhập username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"  placeholder="Nhập password" />
        </div>
        <div>
            <label>Avatar:</label>
            <input type="file" name="file" required />
        </div>
        <div>
            <label>City:</label>
            <select name="city" size="3">
                <option value="HCM">HO CHI MINH</option>
                <option value="BH">BIEN HOA</option>
                <option value="DN">DONG NAI</option>
                <option value="BD">BINH DUONG</option>
                <option value="BT">BINH THANH</option>
            </select>
        </div>
        <div>
            <label>Bio:</label>
            <textarea name="bio" cols="50" rows="10"></textarea>
        </div>
        <div>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</head>

<body>

</body>

</html>
